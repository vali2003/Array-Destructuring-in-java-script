<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function add(...a){
            sum=0;
            for (let i of a){
                sum+=i;
            }
            return sum;
        }
        document.write(add(5,6,7,8));
    </script>
</body>
